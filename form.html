  <header>
    <img src="images/profile.jpg" alt="Roger Nunez" width="50" height="64">
    <h1>Roger Nunez</h1>
    <img src="images/dark.svg" alt="dark mode" id="darkBtn">
  </header>
  <nav>
    <button id="hamburger"></button>
    <ul class="navigation">
      <li class="active"><a href="">Home</a></li>
      <li><a href="chamber/index.html">Chamber</a></li>

    </ul>
  </nav>
  <main>
    <h2>Web Form</h2>
    <form method="GET" action="record.html">
      <label for="username">Username:
        <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{8,}">
      </label>
      <label for="password1">Password:
        <input type="password" id="password1" name="password1" required pattern="[a-zA-Z0-9]{8,}">
      </label>
      <label for="password2">Confirm Password:
        <input type="password" id="password2" name="password2" required>
      </label>
      <div id="passwordFeedback"></div>
      <label for="byuiEmail">BYUI Email:
        <input type="email" id="byuiEmail" name="byuiEmail" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" title="Please enter a valid email address">
      </label>
      <label for="rating">Select Rating (<span id="ratingValue">5</span>):
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
      </label>
      <input type="submit" value="Send feedback">
    </form>
  </main>
  <footer>
    <p>&copy; <span id="year">year</span> Roger Nunez &bull; Costa Rica</p>
